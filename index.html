<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="container_img">
            <img
            src="images/image-equilibrium.jpg"
            class="mainImg"
            alt="nft-image-equilibrium"
            />
            <div>
              <img src="images/icon-view.svg" class="icon" alt="icon" />
            </div>
          </div>
          <div class="block_1">
            <h2 class="title">Equilibrium #3429</h1>
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="block_2">
            <img src="images/icon-ethereum.svg" class="eth" alt="eth">
            <p class="price">0.041 ETH </p>
            <div class="hours">
              <img src="images/icon-clock.svg" class="clock" alt="clock">
              <p class="time_left">3 days left </p>
            </div>
          </div>
          <hr class="hr">
        <div class="block_3">
        <img src="images/image-avatar.png" alt="avatar" id="img_2">
        <p class="author"><span class="creation">Creation of</span> <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
